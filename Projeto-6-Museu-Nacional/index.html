<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Museu Nacional</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="container">
		<header>
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div><!--fim logo-->
			<nav>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Exposições</a></li>
					<li><a href="">Pesquisa</a></li>
					<li><a href="">Acervo</a></li>
					<li><a href="">Vídeo</a></li>
					<li><a href="">Fotos</a></li>
					<li><a href="">Contato</a></li>
				</ul>
			</nav>

		</header>

		<div id="principal">
			<div id="conteudo">
				<section id="capa">
					<img src="img/museu.png">
				</section>	
			</div><!--Fim conteudo-->

			<aside>
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>

				<section id="visita">
					<h4>Faça uma visita</h4>

					<form>
						<fieldset>
							<legend>Selecione uma data</legend>
							<label for="data">Data</label>
							<input type="text" id="data" class="campo" value="dd/mm/aaaa">

							<label for="qtd">Qtd pessoas</label>
							<input type="text" id="qtd" style="width: 30px;" class="campo" value="1">
						</fieldset>

						<input type="submit" class="botao" value="Verificar disponibilidade">
					</form>
				</section><!--Fim visita-->

				<section id="galeria">
					<h1>Galeria de fotos</h1>
					<a href="">
						<img src="img/imagem1.jpg" height="93" width="93">
					</a>
					
					<a href="">
						<img src="img/imagem2.jpg" height="93" width="93">
					</a>
					
					<a href="">
						<img src="img/imagem3.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem4.jpg" height="93" width="93">
					</a>
				</section>
			</aside>
		</div><!--Fim Principal-->
	</div><!--Fim container-->
</body>
</html>
