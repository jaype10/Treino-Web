<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IMC</title>
		<script>
			var nome = prompt("Digite seu nome:")
			var peso = prompt("Digite seu peso:")
			var altura = prompt ("Digite sua altura em centímetros:")
			var resultado

			peso = parseFloat(peso)
			altura = parseFloat(altura/100)

			imc = peso / (altura * altura)

			if (imc < 16){
							resultado = "Baixo peso muito grave"
						}
			else if (imc >= 16 && imc < 17){
							resultado = "Baixo peso grave"
						}
			else if (imc >= 17 && imc < 18.50){
							resultado = "Baixo peso"
						}
			else if (imc >= 18.50 && imc < 25){
							resultado = "Peso normal"
						}
			else if (imc >= 25 && imc < 30){
							resultado = "Sobrepeso"
						}
			else if (imc >= 30 && imc < 35){
							resultado = "Obesidade grau I"
						}
			else if (imc >= 35 && imc < 40){
							resultado = "Obesidade grau II"
						}
			else{
							resultado = "Obesidade grau III"
						}

			document.write(nome + " possui índice de massa corporal igual a " + imc + ", sendo classificado como: " + resultado + ".")
		</script>
	</head>
	<body>
	</body>
</html>
