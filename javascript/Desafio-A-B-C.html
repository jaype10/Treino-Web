<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Desafio A-B-C</title>
		<script>
			var a = 10
			var b = 20
			var c = null
			
			//Impressão para que tenhamos certeza de que os valores iniciais estão corretos
			document.write("O valor da variavel a é " + a + "!<br>");
			document.write("O valor da variavel b é " + b + "!<br>");

			//Lógica utilizada
			c = a
			a = b
			b = c

			//Nova impressão com o desafio já comcluido
			document.write("O valor da variavel a é " + a + "!<br>");
			document.write("O valor da variavel b é " + b + "!<br>");

		</script>
	</head>
	<body></body>
</html>
